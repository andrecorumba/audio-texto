<!DOCTYPE html>

<html>
    <style>
        #Progress_Status {
          width: 50%;
          background-color: #ddd;
        }
        #myprogressBar {
          width: 2%;
          height: 20px;
          background-color: #4CAF50;
        }
    </style>

    <head>
        <title>
            {{ titulo }}
        </title>
    </head>

    <body>
        <h1> Upload new File </h1>
        
        <form action="/transcrever" method="POST" >
            <label for="arquivo">Carregue um arquivo com Ã¡udio (wav, ogg)</label>
            <input type="file"   name="arquivo" title="Arquivo">
            <input type="submit" value="Upload">
        </form>

        <div id="Progress_Status">
            <div id="myprogressBar"></div>
        </div>
        
        <script>
            function update() {
                var element = document.getElementById("myprogressBar");   
                var width = 1;
                var identity = setInterval(scene, 10);
                function scene() {
                if (width >= 100) {
                    clearInterval(identity);
                } else {
                    width++; 
                    element.style.width = width + '%'; 
                    }
                }
            }
            </script>
    </body>
</html>
